<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Web Page - WeeklyProject#2</title>
  </head>
  <body>
    <header>
      <div>
        <img src="./assets/logo.png" alt="Amazon logo" />
      </div>
      <nav>
        <h3><a href="">All</a></h3>
        <h3><a href="">Today's deals</a></h3>
        <h3><a href="">Customer Service</a></h3>
        <h3><a href="">Registry</a></h3>
        <h3><a href="">Gift Cards</a></h3>
        <h3><a href="">Sell</a></h3>
      </nav>
    </header>
    <main>
      <div class="bg-yellow text-center py-1">
        <span>Shop All Holiday Gift Cards</span>
      </div>
      <div>
        <img src="./assets/bg-image.png" alt="Top banner with some decorations" />
      </div>
      <section class="perfect_gift">
        <article>
          <img src="./assets/img_1.jpg" alt="E-reader photo" />
        </article>
        <article>
          <img src="./assets/img_2.jpg" alt="Laptop on sale!" />
        </article>
        <article>
          <img src="./assets/img_3.jpg" alt="Two differents smartwatch" />
        </article>
        <article>
          <img src="./assets/img_4.jpg" alt="A dog & a cat" />
        </article>
      </section>
      <div>
        <img src="./assets/img_9.png" alt="VR Oculus with some pads" />
        <p>Play the gifting game</p>
        <a href="#">Shop Gaming</a>
      </div>
      <div>
        <img src="./assets/img_10.png" alt="Some different products as a headset, a stereo and a pair of glasses." />
        <p>The sound of the cheer</p>
        <a href="#">Shop Audio & Accessories</a>
      </div>
      <div class="bg-dark text-center py-1">
        <span><a href="">Back to top</a></span>
      </div>

    <footer></footer>

  <script src="./D5_v2/D5.js"></script>
